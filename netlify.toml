[build]
  base      = "."
  command   = "npm --prefix frontend install && npm --prefix frontend run build"
  publish   = "frontend/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  command    = "npm --prefix frontend run dev"
  port       = 8888
  targetPort = 5173
  functions  = "netlify/functions"

# API redirect only
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
